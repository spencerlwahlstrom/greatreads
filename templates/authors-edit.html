{% extends "layout.html" %}
{% block title %}Authors Edit{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <h2>Edit</h2>
    <p class="important">Editing {{ author.first_name, author.last_name }}</p>

    <form method="POST" id="edit_author" action="{{ url_for('edit_author', author_id=author.author_id) }}">
        <input type="hidden" name="author_id" value={{author.author_id}}>
        <label>First Name </label> <input type="text" name = "first_name" value = "{{author.first_name}}">
        <label>Last Name </label> <input type="text" name = "last_name" value = "{{author.last_name}}">
        <input type ="submit">
    </form>

{% endblock %}
