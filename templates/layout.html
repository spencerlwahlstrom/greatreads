<!doctype html>
<html>
    <head>
        {% block head %}
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <title>{% block title %}{% endblock %} - Greatreads</title>
        {% endblock %}
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('root') }}">Greatreads</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('books') }}">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('authors') }}">Authors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('authors_books') }}">Authors_Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('reviews') }}">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('genres') }}">Genres</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div id="content">{% block content %}{% endblock %}</div>

        <div id="footer">
            {% block footer %}
            &copy; 2022 by GalaxyDB
            {% endblock %}
        </div>
    </body>
</html>
